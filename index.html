<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <h3>Computer choice: <span id="computer_choice"></span></h3>
    <h3>Your choice: <span id="your_choice"></span></h3>
    <h3>Result: <span id="result"></span></h3>

    <div class="button-container">
      <button  id="rock" class="button">Rock</button>
      <button id="scissors" class="button">Scissors</button>
      <button id="paper" class="button">Paper</button>
    </div>

    <button id="reset">Reset</button>
    <script src="script.js"></script>
  </body>
</html>
